<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My To-Do List App</title>


    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    
    <div class="container" id="mainArea">

        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">To Do List app</h1>
            </div>
        </div>
    



        <div class="row">
            <div class="col-md-6" id="form">
                <form id="taskform">
                    <div class="form-group">
                        <label for="creatorsInputName">Name</label>
                        <input type="text" class="form-control" id="creatorsInputName"
                            placeholder="Name of the person creating the task">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <input type="text" class="form-control" id="taskDescription"
                            placeholder="E.g. Email senior management team with final project">
                    </div>
                    <div class="form-group">
                        <label for="taskAssignedToName">Assigned To</label>
                        <input type="text" class="form-control" id="taskAssignedToName" placeholder="Joe Smith">
                    </div>
                    <div class="form-group">
                        <label for="inputDueDate">Due Date</label>
                        <input type="date" class="form-control" id="inputDueDate" placeholder="dd/mm/yyyy">
                    </div>

                    <div class="form-group">
                        <label for="inputStatus">Status</label>
                        <select id="inputStatus" class="form-control">
                            <option selected>Select status</option>
                            <option value="todo">To-do</option>
                            <option value="in progress">In progress</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>

                    <div id="addItemBtn">
                        <button type="button" class="btn btn-secondary" id="addBtn">Add Item</button>
                    </div>

                </form>

            </div>
            <!-- where my custom list goes -->
            <div class="col-md-6">
                <div class="list-group" id="taskList">

                    <!-- tasks should be here -->

                </div>
            </div>
        </div>

        <div class="container" id="cards">
            <h2>Current Tasks</h2>
            <br>
            <!-- the row for each card to have its own column -->
            <div class="row" id="cardsSection">
                <!-- inner html for the row above goes here -->



            </div>
        </div>







        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/app.js"></script>
        <script src="js/app2.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


</body>

</html>
